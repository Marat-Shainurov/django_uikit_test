<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/uikit.min.css"/>
    <link rel="stylesheet" href="static/uikit.css"/>
    <link rel="stylesheet" href="static/uikit-rtl.css"/>
    <link rel="stylesheet" href="static/uikit-rtl.min.css"/>
    <script src="static/uikit.min.js"></script>
    <script src="static/uikit.js"></script>
    <script src="static/uikit-icons.js"></script>
    <script src="static/uikit-icons.min.js"></script>
</head>
<body>
<br>
<div align="center">
    <h1>Simple calculations</h1>
</div>

<form class="uk-form-horizontal uk-margin-large">

    <div class="uk-margin">
        <label class="uk-form-label" for="form-horizontal-text"></label>
        <div class="uk-form-controls">
            <input class="uk-input" id="form-horizontal-text" type="text" placeholder="Input an arithmetic expression to calculate using Python-like syntax">
        </div>
    </div>

    <div class="uk-margin">
        <div class="uk-form-controls">
            <select class="uk-select" id="form-horizontal-select">
                <option>Option 01</option>
                <option>Option 02</option>
            </select>
        </div>
    </div>

    <div class="uk-margin">
        <div class="uk-form-controls uk-form-controls-text">
            <label><input class="uk-radio" type="radio" name="radio1"> Round </label><br>
            <label><input class="uk-radio" type="radio" name="radio2"> Don't round </label>
        </div>
    </div>

</form>

</body>
</html>
